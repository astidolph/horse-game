<div class="odds-container">
    <div class="odds panel">
        <table>
          <thead>
            <tr>
              <th>Colour:</th>
              <th>Horse:</th>
              <th>Odds:</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let horse of horses | orderByOdds">
              <td class="circle" [ngStyle]="{ background: horse.colour }"></td>
              <td>{{ horse.name }}</td>
              <td>{{ horse.oddsDisplay }}</td>
            </tr>
          </tbody>
        </table>
        
        <div class="race-button-container">
          <button type="button" (click)="startRace()">Race!</button>
        </div>
    </div>
    <div class="results-container panel" *ngIf="raceStarted | async">
        <table>
            <thead>
            <tr>
                <th>RESULTS</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of results; let idx = index">
                <td>{{ idx + 1 }}</td>
                <td>{{ result.name }}</td>
                <td>{{ result.speed * 1000 | date:'mm:ss' }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="bets-container panel" *ngIf="raceStarted | async">
      <app-bet-results></app-bet-results>
    </div>
</div>
