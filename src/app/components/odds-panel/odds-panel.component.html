<div class="odds-container">
    <div class="odds">
        <table>
          <thead>
            <tr>
              <th>Colour</th>
              <th>Name:</th>
              <th>Odds:</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let horse of horses">
              <td class="circle" [ngStyle]="{ background: horse.colour }"></td>
              <td>{{ horse.name }}</td>
              <td>{{ horse.oddsDisplay }}</td>
            </tr>
          </tbody>
        </table>
        
        <div class="race-button-container">
          <button type="button" (click)="startRace()">Race!</button>
        </div>
    </div>
    <div class="results-container" *ngIf="raceStarted | async">
        <table>
            <thead>
            <tr>
                <th>RESULTS</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of results; let idx = index">
                <td>{{ idx + 1 }}</td>
                <td>{{ result }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
